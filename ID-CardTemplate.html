<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation ID Card</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .id-card {
            border: 2px solid #fff;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .photo {
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <img class="photo" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Logo_of_the_SCP_Foundation.png/1200px-Logo_of_the_SCP_Foundation.png" alt="Your Photo">
        <h1>Your Name</h1>
        <p>SCP Agent</p>
        <p>ID: SCP-XXXX</p>
        <p>Level 3 Clearance</p>
        <p>Site-XX</p>
    </div>
</body>
</html>
